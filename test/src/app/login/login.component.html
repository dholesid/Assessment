<!-- login.component.html -->

<div>
  <app-navbar></app-navbar>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
    <h2>Login</h2>
    <div class="form-group">
      <input type="text" formControlName="Username" class="form-control" placeholder="Enter User name" />
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
    </div>

    <div class="btdiv">
      <button class="btn btn-primary">Login</button><br>
      OR <br>

      <button class="btn btn-primary" (click)="GoTo_register()">Create Account</button><br>
    </div>
  </form>
</div>
